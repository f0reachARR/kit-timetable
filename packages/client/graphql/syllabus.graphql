fragment SubjectSimple on Subject {
  id
  title
  flags
  credits
  class
  instructors {
    name
  }
  categories {
    year
    semester
    schedule {
      type
      days {
        date
        hour
      }
    }
  }
}

query findSubject($query: SubjectSearchQuery, $from: Int, $count: Int) {
  subjects(query: $query, from: $from, count: $count) {
    total
    items {
      ...SubjectSimple
    }
  }
}

query getSubjectSearchTerms {
  subjectSearchTerms {
    semesters
    years
    hours
  }
}
